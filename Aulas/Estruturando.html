<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .row {
            margin: 5px;
        }
        label{
            width: 100px;
            text-align: right;
            display: inline-block;
            padding-right: 5px;
        }
        fieldset{
            margin: 15px 0;
            border-radius: 10px;
            border-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Name:</label><input type="text"/>
            <label>Profissão:</label><input type="text"/>
        </div>
        <div class="row">
            <label>E-mail:</label><input type="text"/>
            <label>Empresa:</label><input type="text"/>  
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text"/>
            <label>Número:</label><input type="text" style="width: 30px;" width="10">
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text"/>
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Informações de Contato</legend>
        <div class="row">
            <label>Celular:</label><input type="text">
            <label>Linkedin:</label><input type="text">
        </div>
        <div class="row">
            <label>Whatsapp:</label><input type="number">
            <label>Github:</label><input type="text">
        </div>
    </fieldset>
</body>
</html>
